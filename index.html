<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Tester</title>
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
  <style>
    body {
      background-color: burlywood;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    h1, h3 {
      margin: 0;
    }

    h3 {
      margin-top: 10px;
      font-weight: normal;
    }

    #shape {
      background-color: brown;
      width: 150px;
      height: 150px;
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>REACTION TESTER</h1>
    <h3>CLICK ON THE BOXES AS SOON AS YOU CAN</h3>
  </header>

  <div id="shape"></div>

  <script>
    let start = new Date().getTime();

    function moveShape() {
      const shape = document.getElementById("shape");
      const left = Math.random() * (window.innerWidth - 150);
      const top = Math.random() * (window.innerHeight - 150 - 100) + 100; // Leave space for header

      shape.style.left = left + "px";
      shape.style.top = top + "px";

      // Always square
      shape.style.width = "150px";
      shape.style.height = "150px";
      shape.style.borderRadius = "0";

      shape.style.display = "block";
      start = new Date().getTime();
    }

    moveShape();

    document.getElementById("shape").onclick = function () {
      document.getElementById("shape").style.display = "none";
      const end = new Date().getTime();
      const timeTaken = (end - start) / 1000;
      alert("Your reaction time: " + timeTaken + " seconds");
      moveShape();
    }
  </script>
</body>
</html>
