<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rxn tester</title>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <style>
        *{
            background-color: burlywood;
        }
        #shape{
            background-color:brown;
            height: 200px;
            width: 200px;
            position:relative;
        }
    </style>
</head>
<body>
    <h1>REACTION TESTER</h1>
    <P><h3>CLICK ON THE BOXES AS SOON AS YOU CAN</h3></P>
    <div id="shape"></div>
    <script>
        var start = new Date().getTime();
        function move(){
            var left = Math.random() * 300; // Corrected variable assignment
            var top = Math.random() * 300; // Corrected variable assignment, 'right' was unused and 'top' was undeclared
            var size = ((Math.random() * 100) + 100); // Corrected random size range for better visibility (was up to 500, now 100-200)

            document.getElementById("shape").style.left = left + "px"; // Added "px" for CSS units
            document.getElementById("shape").style.top = top + "px";   // Added "px" for CSS units
            document.getElementById("shape").style.width = size + "px";  // Added "px" for CSS units
  document.getElementById("shape").style.height = size + "px"; // Added "px" for CSS units

            // Optionally, to make it appear as a circle or square randomly
            if (Math.random() > 0.5) {
                document.getElementById("shape").style.borderRadius = "50%"; // Makes it a circle
            } else {
                document.getElementById("shape").style.borderRadius = "0"; // Makes it a square
            }
            
            document.getElementById("shape").style.display = "block";
            start = new Date().getTime();
        }
        
        move(); // Initial call to move the shape

        document.getElementById("shape").onclick = function(){
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timeTaken = (end - start) / 1000;
            alert("Your reaction time: " + timeTaken + " seconds"); // More descriptive alert
            move(); // Move the shape again after clicking
        }
    </script>
</body>
</html>
